data:
  train_files: hiyouga/math12k@train
  val_files: hiyouga/math12k@test
  prompt_key: problem
  answer_key: answer
  image_key: images
  max_prompt_length: 2048
  max_response_length: 2048
  rollout_batch_size: 16 #128 # original 512. rollout_batch_size/num_gpus_per_node is the batch size for MCTS
  pr_batch_size: 32 #512 # we allow rollout_batch_size to be less than pr_batch_size. pr_batch_size/num_gpus_per_node will be number of the samples that we finally keep from MCTS rollouts. When MCTS depth=10, we recommend to set pr_batch_size = 8 * rollout_batch_size.
  val_batch_size: 1024
  format_prompt: ./examples/format_prompt/mcts_format.jinja
  override_chat_template: null
  shuffle: true
  seed: 1
  max_pixels: 4194304
  min_pixels: 262144
  filter_overlong_prompts: true
  max_samples: 128 #-1  # 128 for debugging, -1 for all data training


algorithm:
  adv_estimator: grpo
  disable_kl: false
  use_kl_loss: true
  kl_penalty: low_var_kl
  kl_coef: 1.0e-2

worker:
  actor:
    global_batch_size: 16 # 128
    micro_batch_size_per_device_for_update: 4
    micro_batch_size_per_device_for_experience: 16
    max_grad_norm: 1.0
    padding_free: true
    ulysses_sequence_parallel_size: 1
    model:
      model_path: /data1/qxwang/checkpoints/Qwen2.5-VL-7B-Instruct
      enable_gradient_checkpointing: true
      trust_remote_code: false
      freeze_vision_tower: false
    optim:
      lr: 1.0e-6
      weight_decay: 1.0e-2
      strategy: adamw  # {adamw, adamw_bf16}
      lr_warmup_ratio: 0.0
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false
      enable_rank0_init: true
    offload:
      offload_params: true  # true: more CPU memory; false: more GPU memory
      offload_optimizer: true  # true: more CPU memory; false: more GPU memory
    

  rollout:
    n: 8
    temperature: 1.0
    top_p: 0.99
    max_num_seqs: 512
    gpu_memory_utilization: 0.7
    enforce_eager: True #false
    enable_chunked_prefill: false
    tensor_parallel_size: 1
    # vLLM will reject prompts with images if this is 0. Set to >=1 for MLLM.
    limit_images: 4
    sampling_strategy: mc
    repetition_penalty: 1.0 # 1.1, 1.2 will generate very long multi-lingual meaningless text and chaotic format
    val_override_config:
      temperature: 0.5
      n: 1
    mcts:
      use_vllm_for_multimodal: true
      stop: ["###"]
      rollouts: 15 # total rounds of rollouts
      max_depth: 10
      c_puct: 2
      save_rollout_json: false
      is_sampling: true
      positive_reward: 1.0
      negative_reward: -1.0
      step_beam_width: 1
      update_leaf_value: false
      terminal_sample: true
      correctness_threshold_for_training: 1.0 # if rollout_steps_lead_to_correct_answer/num_rollouts <= correctness_threshold, then we collect these rollout steps for GRPO
      min_depth_for_complete: 7
      stop_when_find_correct_answer: true
    mc:
      embed_model_path: /data1/qxwang/checkpoints/simcse-large-gsm8k
      select_acc_threshold: 0.6 #0.6
      step_hash_threshold: 0.85
      correct_cluster_threshold: 0.5
      delim: "### Step" # for splitting the steps
      drop_last_steps: 2
      remove_all_correct_groups: false
      remove_high_acc_group: false
      group_high_acc_threshold: 0.8
      shuffle_groups_across_samples: true
      normalize_step_wise_adv: true
      ablation_process_reward: false
      #embedding_model_device: "cuda:9"
      embedding_model_path: "/data1/qxwang/checkpoints/Qwen3-Embedding-4B"

  ref:
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: true  # true: more CPU memory; false: more GPU memory
      enable_rank0_init: true
    offload:
      offload_params: false

  reward:
    reward_type: batch
    reward_function: ./examples/reward_function/mcts_reward_function.py:compute_score

  rule_based_judge:
    judge_type: single
    judge_function: ./examples/reward_function/mcts_reward_function.py:extract_and_check #./verl/workers/rollout/rstar_deepthink/agents/utils.py:extract_and_check

  

trainer:
  total_epochs: 60
  max_steps: null
  project_name: easy_r1
  experiment_name: qwen2_5_7b_math_grpo
  logger: ["console","wandb"]
  nnodes: 1
  n_gpus_per_node: 4
  val_freq: 5  # -1 to disable
  val_before_train: true
  val_only: false
  val_generations_to_log: 20
  save_freq: 5  # -1 to disable
  save_limit: 3  # -1 to disable
  save_checkpoint_path: null
  load_checkpoint_path: null
